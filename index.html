<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Aula 31/01/2025 - JavaScript - OsmarAmaral</title>
</head>
<body>
  <div id="caixa">
    <input type="text" id="tela" disabled>
    <div class="operacoes">
      <button class="butaoOp" onclick="inputDisplay('+')">+</button>
      <button class="butaoOp" onclick="inputDisplay('-')">-</button>
      <button class="butaoOp" onclick="inputDisplay('*')">*</button>
      <button class="butaoOp" onclick="inputDisplay('/')">/</button>
      <button class="butaoOp" onclick="inputDisplay('.')">.</button>
      <button class="butaoOp" onclick="inputDisplay('C')">C</button>
      <button class="butaoOp" onclick="inputDisplay('=')">=</button>
    </div>
    <div id="butoes">
        <button onclick="inputDisplay('1')" class="butao">1</button>
        <button onclick="inputDisplay('2')" class="butao">2</button>
        <button onclick="inputDisplay('3')" class="butao">3</button>
        <button onclick="inputDisplay('4')" class="butao">4</button>
        <button onclick="inputDisplay('5')" class="butao">5</button>
        <button onclick="inputDisplay('6')" class="butao">6</button>
        <button onclick="inputDisplay('7')" class="butao">7</button>
        <button onclick="inputDisplay('8')" class="butao">8</button>
        <button onclick="inputDisplay('9')" class="butao">9</button>
        <button onclick="inputDisplay('0')" class="butao">0</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
